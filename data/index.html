<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    

  </head>
  
  <body>
    <h1 class="header"> ECE 5 Locker </h1>
    <div id = "grid-container">
      <button id="unlock-button">UNLOCK</button>
      <form action="/generate_204" id = "enroll-form">
        <input type="text" id = "enroll-text-field" placeholder="New User" required pattern="[A-Za-z0-9 ]{1,20}" title="Name must be 1-20 characters long and contain only letters and numbers">
        <input type="submit" value="Enroll Fingerprint" id ="enroll-button">
      </form>
      <button id="delete-all-button">DELETE ALL</button>
    </div>

    <table id = "user-table">
      <tr>
        <th>Current Users</th>
        <th></th>
      </tr>
      <tr class = "grid-item-class" id = "grid-item" style = "display:none">
        <td class = "user-name">Name</td>
        <td class = "delete-button-row"><button class = "delete-button-class">X</button></td>
      </tr>
      
    </table>

    <script src="script.js"></script>
  </body>
</html>
